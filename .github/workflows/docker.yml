# =============================================================================
# Docker Workflow - Build and Push Images
# Builds Docker images and pushes to GitHub Container Registry
# =============================================================================
# Triggers:
# - Push to main/master branch (builds and pushes with 'latest' and SHA tags)
# - Git tags (v*) - builds and pushes with version tags
# =============================================================================

name: Docker

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Images
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Deploy Staging (on push to main)
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: staging
      url: https://staging.prompt-guru.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image tag: ${{ github.sha }}"
          # Add your deployment commands here, e.g.:
          # - SSH to server and pull new images
          # - Use kubectl to update Kubernetes deployment
          # - Trigger webhook to CD system
          echo "Staging deployment placeholder - configure your deployment method"

  # ---------------------------------------------------------------------------
  # Deploy Production (on version tags)
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://prompt-guru.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Pre-deployment checklist
        run: |
          echo "============================================="
          echo "PRODUCTION DEPLOYMENT CHECKLIST"
          echo "============================================="
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "Verifying deployment requirements..."
          echo "[x] CI pipeline passed"
          echo "[x] Docker images built and pushed"
          echo "[ ] Manual approval required (see GitHub environment protection)"
          echo ""
          echo "Post-deployment steps:"
          echo "- Monitor application health"
          echo "- Check error rates in logging system"
          echo "- Verify database migrations completed"
          echo "============================================="

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ steps.version.outputs.VERSION }} to production..."
          echo "Image tag: ${{ steps.version.outputs.VERSION }}"
          # Add your production deployment commands here
          echo "Production deployment placeholder - configure your deployment method"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
