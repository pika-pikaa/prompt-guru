# =============================================================================
# Docker Compose - Development Environment
# Prompt Guru Application Stack
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f backend    # Follow backend logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: prompt-guru-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-promptguru}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-promptguru_dev}
      POSTGRES_DB: ${POSTGRES_DB:-promptguru}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-promptguru} -d ${POSTGRES_DB:-promptguru}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - prompt-guru-network

  # ---------------------------------------------------------------------------
  # Backend API (Development with hot reload)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: prompt-guru-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-4000}:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-promptguru}:${POSTGRES_PASSWORD:-promptguru_dev}@postgres:5432/${POSTGRES_DB:-promptguru}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma
      - ./models:/app/models:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prompt-guru-network

  # ---------------------------------------------------------------------------
  # Frontend (Development with hot reload)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: prompt-guru-web
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      VITE_API_URL: http://backend:4000
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
    depends_on:
      - backend
    networks:
      - prompt-guru-network

  # ---------------------------------------------------------------------------
  # Adminer - Database Admin UI (Optional)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: prompt-guru-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - prompt-guru-network
    profiles:
      - tools

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: prompt-guru-postgres-data

# =============================================================================
# Networks
# =============================================================================
networks:
  prompt-guru-network:
    name: prompt-guru-network
    driver: bridge
